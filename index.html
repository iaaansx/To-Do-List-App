<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Flex Container -->
    <div class="layout">
      <!-- Side Nav -->
      <nav class="side-nav" id="side-nav">
        <header>
          <div class="img-logo">
            <span class="image">
              <img src="todo.jpg" alt="logo" />
            </span>
          </div>
        </header>
        <a href="#home" id="home-btn"
          ><i class="fa-solid fa-house-chimney"></i
        ></a>
        <a href="#calendar" id="calendar-btn"
          ><i class="fa-solid fa-calendar-days"></i
        ></a>
        <a href="#inbox" id="inbox-btn"><i class="fa-solid fa-message"></i></a>
        <div class="divider"></div>
        <a href="#setting" class="setting-link" id="setting-btn">
          <i class="fa-solid fa-gear"></i>
        </a>
        <a href="login.html" class="btn-logout">
          <i class="fa-solid fa-power-off"></i>
        </a>
      </nav>

      <!-- Settings -->

        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        -->

      <!-- Side Panel -->
      <div class="side-pan">
        <div class="span-header">
          <h2>My Tasks</h2>
          <button class="add-btn" id="add-btn-task">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="search-container">
          <input type="text" id="search-bar" placeholder="Search tasks..." />
          <p id="empty-state" class="empty-state">ðŸ“­ No tasks yet</p>
        </div>
        <div class="span-grid" id="taskGrid"></div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="calendar-panel"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
